<html>
<head>
    <title>添加活动</title>
    <meta charset="UTF-8">

   <link href="__PUBLIC__/bui-bootstrap/assets/css/bs3/bui-min.css" rel="stylesheet" type="text/css" />

    <!-- 引入ueditor -->
       <script type="text/javascript">
        window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
        var content = '{$edit.content}';

        window.onload = function(){
            window.UEDITOR_CONFIG.initialFrameWidth = 900;
            window.UEDITOR_CONFIG.initialFrameHeight = 400;
            //window.UEDITOR_CONFIG.initialFrameHeight


            var ue = UE.getEditor('content');
            ue.ready(function() {
            //设置编辑器的内容
            ue.setContent(content);
            //获取html内容，返回: <p>hello</p>
            var html = ue.getContent();
            //获取纯文本内容，返回: hello
            //var txt = ue.getContentTxt();
            /* 2.传入参数表,添加到已有参数表里 */
            ue.execCommand('serverparam', {
                'userurl': '__ROOT__/Data/uploads/'+'{$_SESSION["uid"]}'
            });
        });
        }

       </script>
    <js file="__ROOT__/Data/ueditor/ueditor.config.js"/>
    <js file="__ROOT__/Data/ueditor/ueditor.all.min.js"/>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;

        @media (max-width: 980px) {

<body style="width:1024px;margin:0 auto;">
<div class="page-header" style="width:1000px;margin:0 auto;">
  <h1 style="font-size:36px;"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp;<if condition="$editing eq 1">修改活动<else/>添加活动 </if><small style="float:right;"> 党员发展评估系统</small></h1>
</div>
<form id="addActivity" action="{:U('Index/Task/addActivityHandle')}?type=1" method="post" class="definewidth m20" enctype="multipart/form-data">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <input type="hidden" name="id" value="{$edit.id}" />
            <td width="10%" class="tableleft">标题</td>
            <td><input type="text" class="form-control" style="width:400px;" name="title" value="{$edit.title}"/></td>
        </tr>
        <tr>
            <td width="10%" height="50px;" class="tableleft">活动简述</td>
            <td> <script id="content" type="text/plain" ></script></td>
        </tr>
        
        <tr>
            <td width="10%" class="tableleft">日期</td>
            <td>
                <input style="width:140px;" type="text" name="date" class="calendar form-control" value="{$edit.date}"/>
                &nbsp;&nbsp;&nbsp;能告诉我这是发生在什么时候的事情吗？
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="button button-primary" type="button">保存</button> 
            </td>
        </tr>
    </table>
</form>
<script>
    //引入日历控件
    var Calendar = BUI.Calendar
    var datepicker = new Calendar.DatePicker({
    trigger:'.calendar',
    autoRender : true
    });
</script>
<script>
    $(document).ready(function(){
        $("#addActivity").submit(function(){
                var options = {
                    target : '#output1',
                    dataType : 'json',
                    beforeSubmit : function(){
                        if(!$("[name='title']").val()){
                        alert("标题是必填的，你没有填哦！")
                         return false;
                     }
                     if(!$("[name='date']").val()){
                        alert("能告诉我这是发生在什么时候的事情吗？")
                         return false;
                     }
                    },
                    success:function(data){
                        if(data){
                            var d = dialog({
                                content: '恭喜，添加成功咯;-)'
                            });
                            d.show();
                            setTimeout(function () {
                                d.close().remove();
                                //parent.$.fancybox.close();
                                //关闭浏览器窗口
                                     if (navigator.userAgent.indexOf("MSIE") > 0) {
                                      if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
                                       window.opener = null;
                                       window.close();
                                      } else {
                                       window.open('', '_top');
                                       window.top.close();
                                      }
                                     }
                                     else if (navigator.userAgent.indexOf("Firefox") > 0) {
                                      window.location.href = 'about:blank ';
                                     } else {
                                      window.opener = null;
                                      window.open('', '_self', '');
                                      window.close();
                                     }
                                    
                            }, 2000);
                            
                        }
                        else {
                            var d = dialog({
                                content: '哎呀，添加失败啦-_-!'
                            });
                            d.show();
                            setTimeout(function () {
                                d.close().remove();
                            }, 2000);
                        }
                    }
                }
                $(this).ajaxSubmit(options);  
               return false; //阻止表单默认提交  
            });

});

</script>
</body>
</html>
